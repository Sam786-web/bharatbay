                <!-- Add more options as needed -->

                    <script>
                        const myCarousel = new bootstrap.Carousel(document.getElementById('carouselExample'), {
                            interval: 30, // Change slide every 3 seconds
                            wrap: true // Enable looping
                        });
                    </script>
                    <script>
                        // Function to hide all sections
                        function hideAllSections() {
                            document.querySelectorAll('#options-container > div').forEach(section => {
                                section.classList.add('d-none'); // Hide all sections
                            });
                        }
                
                        // Add click event listeners to option links
                        document.querySelector('a[href="#vegetables"]').addEventListener('click', function (e) {
                            e.preventDefault(); // Prevent default link behavior
                            hideAllSections(); // Hide all sections
                            document.getElementById('vegetables-section').classList.remove('d-none'); // Show Vegetables
                            document.getElementById('vegetables-section').scrollIntoView({ behavior: 'smooth' }); // Smooth scroll
                        });
                    
                        document.querySelector('a[href="#fruits"]').addEventListener('click', function (e) {
                            e.preventDefault();
                            hideAllSections();
                            document.getElementById('fruits-section').classList.remove('d-none'); // Show Fruits
                        });
                    
                        document.querySelector('a[href="#pottery"]').addEventListener('click', function (e) {
                            e.preventDefault();
                            hideAllSections();
                            document.getElementById('pottery-section').classList.remove('d-none'); // Show Pottery
                        });
                    </script>
